# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: XS-Spin Blog
subtitle: ""
description: |-
  My page: [arkark.dev](https://arkark.dev)
keywords:
author: Ark
language: ja
timezone: "Japan"

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://blog.arkark.dev
root: /
permalink: /:year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: posts
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# hexo-theme-cactus
## https://github.com/probberechts/hexo-theme-cactus
theme_config:
  projects_url: http://github.com/arkark
  nav:
    home: /
    articles: /posts/
    tag: /tags/
    search: /search/
  posts_overview:
    show_all_posts: true
  social_links:
    github: https://github.com/arkark
    twitter: https://twitter.com/arkark_
  copyright:
    start_year: 2020
    end_year:
  logo:
    enabled: true
    width: 50
    height: 50
    gravatar: true
    grayout: false
  favicon:
    desktop:
      gravatar: true
    android:
      gravatar: true
    apple:
      gravatar: true
  highlight: monokai-sublime
  gravatar:
    email: target.ark@gmail.com
  google_analytics:
    enabled: true
    id: G-589KLZJZPC

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""

# hexo-html-minifier
## https://github.com/hexojs/hexo-html-minifier
html_minifier:
  conservativeCollapse: true

# hexo-renderer-markdown-it
## https://github.com/hexojs/hexo-renderer-markdown-it
markdown:
  render:
    typographer: false
  plugins:
    - markdown-it-emoji
    - markdown-it-footnote
    - markdown-it-imsize
    # - markdown-it-texmath -> ref. scripts/katex.js
    # - markdown-it-container -> ref. scripts/markdown-container.js

# hexo-generator-seo-friendly-sitemap
## https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
  path: sitemap.xml
